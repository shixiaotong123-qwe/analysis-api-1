openapi: 3.0.3
info:
  title: 情报分析API
  description: 情报分析平台后端API服务，提供情报查询、统计、趋势分析等功能
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: 本地开发服务器
  - url: https://api.example.com
    description: 生产环境服务器

tags:
  - name: intelligence
    description: 情报相关操作
  - name: email
    description: 邮件相关操作
  - name: statistics
    description: 统计数据相关操作
  - name: timeline
    description: 攻击时间线相关操作
  - name: trend
    description: 趋势分析相关操作
  - name: system
    description: 系统相关操作
  - name: attachment
    description: 附件相关操作

paths:
  /intelligence/list:
    post:
      tags:
        - intelligence
      summary: 获取情报列表
      description: 根据查询条件获取情报列表数据
      operationId: list_intelligence
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntelligenceQueryParams'
      responses:
        '200':
          description: 成功返回情报列表数据
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntelligenceListResponse'
        '400':
          description: 请求参数错误
        '500':
          description: 服务器内部错误

  /intelligence/related-emails:
    post:
      tags:
        - intelligence
        - email
      summary: 查询关联邮件
      description: 根据情报ID获取关联的邮件列表
      operationId: query_related_emails
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelatedEmailsQuery'
      responses:
        '200':
          description: 成功返回关联邮件列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelatedEmailsResponse'
        '400':
          description: 请求参数错误
        '500':
          description: 服务器内部错误

  /intelligence/timeline:
    post:
      tags:
        - intelligence
        - timeline
      summary: 查询攻击时间线
      description: 根据情报ID获取攻击时间线数据
      operationId: query_timeline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimelineQuery'
      responses:
        '200':
          description: 成功返回攻击时间线数据
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineResponse'
        '400':
          description: 请求参数错误
        '500':
          description: 服务器内部错误

  /intelligence/statistics:
    post:
      tags:
        - intelligence
        - statistics
      summary: 查询统计数据
      description: 根据时间范围获取情报统计数据
      operationId: query_statistics
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatisticsQuery'
      responses:
        '200':
          description: 成功返回统计数据
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsResponse'
        '400':
          description: 请求参数错误
        '500':
          description: 服务器内部错误

  /intelligence/hit-emails-trend:
    post:
      tags:
        - intelligence
        - trend
      summary: 查询命中邮件趋势
      description: 根据时间范围获取情报命中邮件趋势数据
      operationId: query_hit_trend
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrendQuery'
      responses:
        '200':
          description: 成功返回趋势数据
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendResponse'
        '400':
          description: 请求参数错误
        '500':
          description: 服务器内部错误

  /email/download-eml:
    post:
      tags:
        - email
      summary: 下载邮件EML
      description: 下载指定ID的邮件EML文件
      operationId: download_email_eml
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DownloadEmailRequest'
      responses:
        '200':
          description: 成功返回EML文件
          content:
            message/rfc822:
              schema:
                type: string
                format: binary
        '404':
          description: 邮件不存在
        '500':
          description: 服务器内部错误

  /attachment/download:
    post:
      tags:
        - attachment
      summary: 下载附件
      description: 下载指定ID和路径的附件文件
      operationId: download_attachment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DownloadAttachmentRequest'
      responses:
        '200':
          description: 成功返回附件文件
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: 附件不存在
        '500':
          description: 服务器内部错误

components:
  schemas:
    # 情报来源类型枚举
    SourceType:
      type: string
      enum: [local, cloud]
      example: local
      description: 情报来源类型

    # 情报类型枚举
    IntelligenceType:
      type: string
      enum: [account, domain, url, file]
      example: domain
      description: 情报类型

    # 处置状态键名枚举
    StatusKey:
      type: string
      enum: [isWhite, isBlack, isReport]
      example: isWhite
      description: 情报处置状态键名

    # 紧急程度枚举
    Urgency:
      type: string
      enum: [high, medium, low]
      example: high
      description: 情报紧急程度

    # 排序字段枚举
    SortField:
      type: string
      enum: [latest_hits_time, hit_emails, impact_users]
      example: latest_hits_time
      description: 排序字段

    # 排序方向枚举
    SortOrder:
      type: string
      enum: [asc, desc]
      example: desc
      description: 排序方向

    # 变化方向枚举
    ChangeDirection:
      type: string
      enum: [increase, decrease, unchanged]
      example: increase
      description: 变化方向

    # 情报查询参数
    IntelligenceQueryParams:
      type: object
      properties:
        start_time:
          type: string
          format: date-time
          description: 开始时间
        end_time:
          type: string
          format: date-time
          description: 结束时间
        source:
          $ref: '#/components/schemas/SourceType'
        intelligence_type:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: 情报类型字典，键为类型，值为字符串数组
          example:
            domain: ["example.com", "test.com"]
            url: ["http://malicious.com"]
        status:
          type: object
          properties:
            isWhite:
              type: boolean
              default: false
            isBlack:
              type: boolean
              default: false
            isReport:
              type: boolean
              default: false
          description: 情报处置状态
        filter:
          type: string
          description: 过滤值，用于模糊搜索情报值
        sort_by:
          $ref: '#/components/schemas/SortField'
        sort_order:
          $ref: '#/components/schemas/SortOrder'
        page_size:
          type: integer
          default: 10
          description: 分页大小
        page:
          type: integer
          default: 1
          description: 页码
      description: 情报查询请求参数

    # 情报处置状态
    IntelligenceStatus:
      type: object
      properties:
        is_white:
          type: boolean
          description: 是否已加入白名单
        is_black:
          type: boolean
          description: 是否已加入黑名单
        is_report:
          type: boolean
          description: 是否已上报
      description: 情报处置状态

    # 基本信息
    BasicInfo:
      type: object
      properties:
        file_name:
          type: string
          description: 文件名
        file_path:
          type: string
          description: 文件路径
        file_size:
          type: integer
          format: int64
          description: 文件大小（字节）
        file_type:
          type: string
          description: 文件类型
      description: 情报基本信息

    # 命中行业分布
    IndustryDistribution:
      type: object
      properties:
        industry_name:
          type: string
          description: 行业名称
        hit_percentage:
          type: number
          format: float
          description: 命中百分比
      description: 命中行业分布

    # 情报列表项
    IntelligenceListItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: 情报日志ID
        intelligence_id:
          type: string
          format: uuid
          description: 情报ID
        value:
          type: string
          description: 情报值
        description:
          type: string
          description: 情报描述
        intelligence_type:
          $ref: '#/components/schemas/IntelligenceType'
        sub_type:
          type: string
          description: 情报子类型
        source:
          type: string
          description: 情报来源
        urgency:
          type: string
          description: 紧急程度
        hit_emails:
          type: integer
          description: 命中邮件数
        impact_users:
          type: integer
          description: 影响用户数
        first_found_time:
          type: string
          format: date-time
          description: 首次发现时间
        latest_hits_time:
          type: string
          format: date-time
          description: 最新命中时间
        status:
          $ref: '#/components/schemas/IntelligenceStatus'
        basic_info:
          $ref: '#/components/schemas/BasicInfo'
        contribution_unit:
          type: integer
          description: 贡献单位
        industry_distribution:
          type: array
          items:
            $ref: '#/components/schemas/IndustryDistribution'
          description: 命中行业分布
      description: 情报列表响应项

    # 情报列表响应
    IntelligenceListResponse:
      type: object
      properties:
        code:
          type: integer
          description: 状态码
        data:
          type: array
          items:
            $ref: '#/components/schemas/IntelligenceListItem'
          description: 情报列表
        total:
          type: integer
          format: int64
          description: 总记录数
      description: 情报列表响应

    # 关联邮件查询参数
    RelatedEmailsQuery:
      type: object
      required:
        - intelligence_id
      properties:
        start_time:
          type: string
          description: 开始时间
        end_time:
          type: string
          description: 结束时间
        intelligence_id:
          type: string
          description: 情报ID
        status:
          type: string
          description: 邮件状态
        page:
          type: integer
          format: int32
          description: 页码
        page_size:
          type: integer
          format: int32
          description: 每页大小
      description: 关联邮件查询参数

    # 附件信息
    AttachmentResponse:
      type: object
      properties:
        id:
          type: string
          description: 附件ID
        filename:
          type: string
          description: 文件名
        file_path:
          type: string
          description: 文件路径
        size:
          type: integer
          format: int64
          description: 文件大小（字节）
        file_extension:
          type: string
          description: 文件扩展名
        md5:
          type: string
          description: 文件MD5值
      description: 附件信息

    # URL信息
    UrlResponse:
      type: object
      properties:
        id:
          type: string
          description: URL ID
        url:
          type: string
          description: URL地址
        path:
          type: string
          description: URL路径
      description: URL信息

    # 邮件信息
    EmailResponse:
      type: object
      properties:
        id:
          type: string
          description: 邮件ID
        timestamp:
          type: string
          format: date-time
          description: 邮件时间
        subject:
          type: string
          description: 主题
        sender:
          type: string
          description: 发件人
        recipients:
          type: array
          items:
            type: string
          description: 收件人
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/AttachmentResponse'
          description: 附件列表
        urls:
          type: array
          items:
            $ref: '#/components/schemas/UrlResponse'
          description: URL列表
        content:
          type: string
          description: 邮件内容
        status:
          type: string
          description: 邮件状态
        source_code:
          type: string
          description: 邮件源代码
      description: 邮件信息

    # 关联邮件响应
    RelatedEmailsResponse:
      type: object
      properties:
        code:
          type: integer
          description: 状态码
        total:
          type: integer
          format: int32
          description: 总数
        data:
          type: array
          items:
            $ref: '#/components/schemas/EmailResponse'
          description: 邮件列表
      description: 关联邮件查询响应

    # 下载邮件请求
    DownloadEmailRequest:
      type: object
      required:
        - email_id
      properties:
        email_id:
          type: string
          description: 邮件ID
      description: 下载邮件EML请求参数

    # 下载附件请求
    DownloadAttachmentRequest:
      type: object
      required:
        - attachment_id
        - file_path
      properties:
        attachment_id:
          type: string
          description: 附件ID
        file_path:
          type: string
          description: 文件路径
      description: 下载附件请求参数

    # 统计数据查询参数
    StatisticsQuery:
      type: object
      required:
        - start_time
        - end_time
      properties:
        start_time:
          type: string
          format: date-time
          description: 开始时间
        end_time:
          type: string
          format: date-time
          description: 结束时间
      description: 统计数据查询参数

    # 统计数据项
    StatisticsItemResponse:
      type: object
      properties:
        title:
          type: string
          description: 名称
        current_total:
          type: integer
          format: int64
          description: 当前周期总数
        previous_total:
          type: integer
          format: int64
          description: 上一周期总数
        change_direction:
          $ref: '#/components/schemas/ChangeDirection'
        change_value:
          type: integer
          format: int64
          description: 变化绝对值
        trend_x:
          type: array
          items:
            type: string
          description: 趋势图横轴数据（时间点）
        trend_y:
          type: array
          items:
            type: integer
            format: int64
          description: 趋势图纵轴数据（数值）
        apt_count:
          type: integer
          format: int64
          description: APT数量
        black_count:
          type: integer
          format: int64
          description: 黑产组织数量
        custom_count:
          type: integer
          format: int64
          description: 自定义情报总数量
      description: 统计数据项

    # 统计数据响应
    StatisticsResponse:
      type: object
      properties:
        code:
          type: integer
          description: 状态码
        data:
          type: array
          items:
            $ref: '#/components/schemas/StatisticsItemResponse'
          description: 统计数据列表
      description: 统计数据响应

    # 攻击时间线查询参数
    TimelineQuery:
      type: object
      required:
        - intelligence_id
      properties:
        intelligence_id:
          type: string
          format: uuid
          description: 情报ID
      description: 攻击时间线查询参数

    # 时间线邮件信息
    TimelineEmailResponse:
      type: object
      properties:
        mail_id:
          type: integer
          format: int64
          description: 邮件ID
        timestamp:
          type: string
          format: date-time
          description: 邮件时间
        status:
          type: string
          description: 邮件状态
        sender:
          type: string
          description: 发件人
        recipient:
          type: array
          items:
            type: string
          description: 收件人
      description: 时间线邮件信息

    # 攻击时间线数据
    TimelineData:
      type: object
      properties:
        first_found_time:
          type: string
          format: date-time
          description: 情报首次发现时间
        source:
          type: string
          description: 情报来源
        emails:
          type: array
          items:
            $ref: '#/components/schemas/TimelineEmailResponse'
          description: 相关邮件列表
      description: 攻击时间线数据

    # 攻击时间线响应
    TimelineResponse:
      type: object
      properties:
        code:
          type: integer
          description: 状态码
        data:
          $ref: '#/components/schemas/TimelineData'
      description: 攻击时间线响应

    # 趋势查询参数
    TrendQuery:
      type: object
      required:
        - start_time
        - end_time
      properties:
        start_time:
          type: string
          format: date-time
          description: 开始时间
        end_time:
          type: string
          format: date-time
          description: 结束时间
      description: 趋势查询参数

    # 趋势数据点
    TrendPointResponse:
      type: object
      properties:
        hit_emails:
          type: integer
          format: int64
          description: 命中邮件数
        hit_intelligence:
          type: integer
          format: int64
          description: 命中情报数
      description: 趋势数据点

    # 趋势数据
    TrendData:
      type: object
      properties:
        x_axis:
          type: array
          items:
            type: string
          description: 横坐标（时间点）
        y_axis:
          type: array
          items:
            $ref: '#/components/schemas/TrendPointResponse'
          description: 纵坐标（数据点）
      description: 趋势数据

    # 趋势响应
    TrendResponse:
      type: object
      properties:
        code:
          type: integer
          description: 状态码
        data:
          $ref: '#/components/schemas/TrendData'
      description: 趋势响应

    # API结果
    ApiResult:
      type: object
      properties:
        code:
          type: integer
          description: 状态码
        msg:
          type: string
          description: 消息
      description: API结果 